  <!-- ะัะฑ (ััะตะดะฝะธะน ัะฐะทะผะตั) -->
  <g id="hold-cube" class="cube">
    <rect x="200" y="500" width="300" height="300" rx="15" fill="#dc3545" stroke="#004080" stroke-width="5"/>

    <!-- ะะตะณะบะพะต ัะฒะตัะตะฝะธะต (ะฟะพะดะดะตัะถะฐะฝะธะต ัะตะฟะปะฐ) -->
    <rect x="205" y="505" width="290" height="290" rx="12" fill="url(#holdHeatGradient)" opacity="0" class="warm-glow" id="hold-glow"/>

    <!-- ะะพะปะฝั ะฝะฐ ะฟะพะฒะตััะฝะพััะธ -->
    <path d="M 210 520 Q 260 515, 310 520 T 410 520 T 490 520"
