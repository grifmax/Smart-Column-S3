    <text x="500" y="320" font-size="42" font-weight="bold" fill="#28a745" text-anchor="middle" id="hold-timer-time">--:--:--</text>

    <!-- ะะฐะปะพัะบะฐ ะฟัะธ ะทะฐะฒะตััะตะฝะธะธ -->
