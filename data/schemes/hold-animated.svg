      <ellipse cx="350" cy="430" rx="16" ry="12" fill="#fff" opacity="0" class="steam-puff sp3"/>
    </g>

    <!-- ะะฐะณัะตะฒ ัะฝะธะทั (ัะปะฐะฑัะน) -->
