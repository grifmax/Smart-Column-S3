  <!-- ะะะะะะะซะ ัะตัะผะพะผะตัั (ะณะปะฐะฒะฝัะน ัะปะตะผะตะฝั) -->
  <g id="giant-thermometer">
    <rect x="80" y="150" width="100" height="600" rx="50" fill="#fff" stroke="#333" stroke-width="5"/>
