    <text x="250" y="250" font-size="18" font-weight="bold" fill="#333">ะกัะฐะฑะธะปัะฝะพััั ัะตะผะฟะตัะฐัััั:</text>

    <rect x="250" y="270" width="200" height="120" fill="#f9f9f9" stroke="#333" stroke-width="2"/>

